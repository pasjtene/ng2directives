
<div class="jt-md-dialog-container" *ngIf="isOpen">
<div #dialog class="jt-md-dialog" [hidden]="!isOpen" (keydown.esc)="cancel()" (keydown.enter)="ok(sensorModel)" >
  <div class="md-dialog-content" >
    <div class="jt-modal-title">
      <ng-content select="[title]"></ng-content>
    </div>
    <div class="jt-modal-content" >
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
  <div class="jt-button-div">
    <button class="jt-button-green" (click)="ok(sensorModel)">ok</button>
  </div>
    <div class="jt-button-div">
      <button class="jt-button-red" (click)="cancel()">Cancel</button>
    </div>
    <!--Needed for keyboard bindings to work -->
    <div tabindex="0" (focus)="dialog.focus()"></div>
</div>
<!-- an empty invisible flex item to push the dialog box up. May be removed if perfect centering is desired-->
<div class="jt-md-dialog-not-visible"></div>

</div>
 <div class="jt-backdrop" *ngIf="isOpen"></div>
